<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ramp operation -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Ramp surface -->
  <path d="M20 75 L75 25 L85 30 L30 80 Z" fill="#9CA3AF" opacity="0.7"/>
  <path d="M20 75 L75 25" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Ramp edge markers -->
  <rect x="18" y="73" width="4" height="8" fill="#FDE68A"/>
  <rect x="73" y="23" width="4" height="8" fill="#FDE68A"/>
  
  <!-- Forklift (simplified, going uphill) -->
  <g transform="rotate(-25 50 48)">
    <!-- Body -->
    <rect x="42" y="40" width="20" height="16" rx="2" fill="#F76511" opacity="0.9"/>
    <!-- Mast -->
    <rect x="40" y="28" width="4" height="16" fill="#0F172A" opacity="0.7"/>
    <!-- Wheels -->
    <circle cx="45" cy="58" r="4" fill="#0F172A"/>
    <circle cx="57" cy="58" r="4" fill="#0F172A"/>
    <!-- Load (uphill - correct) -->
    <rect x="35" y="32" width="10" height="10" rx="1" fill="#10B981" opacity="0.6"/>
  </g>
  
  <!-- Direction arrows -->
  <path d="M60 50 L70 40" stroke="#10B981" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M66 36 L70 40 L70 44" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Warning: go slow -->
  <circle cx="20" cy="25" r="11" fill="#F76511"/>
  <text x="20" y="30" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">âš </text>
</svg>

