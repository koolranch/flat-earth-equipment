<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fork travel position -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Ground line -->
  <line x1="10" y1="70" x2="86" y2="70" stroke="#9CA3AF" stroke-width="2"/>
  <rect x="10" y="70" width="76" height="4" fill="#D1D5DB" opacity="0.5"/>
  
  <!-- Forks (low position) -->
  <rect x="25" y="54" width="8" height="16" rx="1" fill="#6B7280" opacity="0.9"/>
  <rect x="45" y="54" width="8" height="16" rx="1" fill="#6B7280" opacity="0.9"/>
  
  <!-- Fork carriage (tilted back) -->
  <path d="M22 45 L24 54 L54 54 L56 45 Z" fill="#0F172A" opacity="0.6"/>
  
  <!-- Load (small) with tilt back -->
  <rect x="20" y="32" width="36" height="14" rx="1" 
        fill="#F76511" opacity="0.3" stroke="#F76511" stroke-width="1.5"
        transform="rotate(-8 38 39)"/>
  
  <!-- Height measurement (4-6 inches) -->
  <line x1="65" y1="54" x2="65" y2="70" stroke="#10B981" stroke-width="2"/>
  <line x1="62" y1="54" x2="68" y1="54" stroke="#10B981" stroke-width="2"/>
  <line x1="62" y1="70" x2="68" y2="70" stroke="#10B981" stroke-width="2"/>
  
  <!-- Measurement label -->
  <rect x="70" y="58" width="18" height="10" rx="2" fill="#10B981"/>
  <text x="79" y="65" font-size="7" font-weight="bold" text-anchor="middle" fill="#FFF">4-6"</text>
  
  <!-- Tilt angle indicator -->
  <path d="M30 45 Q32 42 35 42" stroke="#F76511" stroke-width="1.5" fill="none"/>
  <text x="38" y="44" font-size="6" fill="#F76511" font-weight="bold">TILT</text>
  
  <!-- Checkmark for correct -->
  <circle cx="78" cy="25" r="10" fill="#10B981"/>
  <path d="M74 25 L77 28 L82 23" stroke="#FFF" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>

