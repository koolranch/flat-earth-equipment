<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacking operation -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Ground -->
  <line x1="10" y1="80" x2="86" y2="80" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Stacked pallets (already placed) -->
  <rect x="55" y="60" width="25" height="8" rx="1" fill="#9CA3AF" opacity="0.7"/>
  <line x1="58" y1="60" x2="58" y2="68" stroke="#6B7280" stroke-width="1"/>
  <line x1="67" y1="60" x2="67" y2="68" stroke="#6B7280" stroke-width="1"/>
  <line x1="76" y1="60" x2="76" y2="68" stroke="#6B7280" stroke-width="1"/>
  
  <rect x="55" y="50" width="25" height="8" rx="1" fill="#9CA3AF" opacity="0.6"/>
  <line x1="58" y1="50" x2="58" y2="58" stroke="#6B7280" stroke-width="1"/>
  <line x1="67" y1="50" x2="67" y2="58" stroke="#6B7280" stroke-width="1"/>
  <line x1="76" y1="50" x2="76" y2="58" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Forklift placing load -->
  <rect x="15" y="50" width="30" height="18" rx="2" fill="#F76511" opacity="0.7"/>
  <rect x="12" y="35" width="5" height="20" fill="#0F172A" opacity="0.6"/>
  <circle cx="20" cy="70" r="4" fill="#0F172A"/>
  <circle cx="38" cy="70" r="4" fill="#0F172A"/>
  
  <!-- Load being placed (level and square) -->
  <rect x="10" y="28" width="20" height="10" rx="1" fill="#10B981" opacity="0.6" stroke="#10B981" stroke-width="2"/>
  <line x1="13" y1="28" x2="13" y2="38" stroke="#10B981" stroke-width="1"/>
  <line x1="20" y1="28" x2="20" y2="38" stroke="#10B981" stroke-width="1"/>
  <line x1="27" y1="28" x2="27" y2="38" stroke="#10B981" stroke-width="1"/>
  
  <!-- Alignment guides (square) -->
  <line x1="10" y1="42" x2="10" y2="48" stroke="#10B981" stroke-width="1.5" stroke-dasharray="2,1"/>
  <line x1="30" y1="42" x2="30" y2="48" stroke="#10B981" stroke-width="1.5" stroke-dasharray="2,1"/>
  
  <!-- Level indicator -->
  <rect x="65" y="20" width="24" height="12" rx="2" fill="#10B981" opacity="0.9"/>
  <circle cx="77" cy="26" r="2" fill="#FFF"/>
  <text x="77" y="35" font-size="5" text-anchor="middle" fill="#FFF" font-weight="bold">LEVEL</text>
</svg>

