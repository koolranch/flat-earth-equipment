<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Speed limit zone -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Road/aisle -->
  <rect x="15" y="50" width="66" height="30" fill="#D1D5DB" opacity="0.4"/>
  <line x1="48" y1="52" x2="48" y2="78" stroke="#FFF" stroke-width="2" stroke-dasharray="8,6"/>
  
  <!-- Forklift (moving) -->
  <rect x="25" y="56" width="28" height="16" rx="2" fill="#F76511" opacity="0.8"/>
  <rect x="22" y="58" width="5" height="12" fill="#0F172A" opacity="0.6"/>
  <circle cx="30" cy="74" r="4" fill="#0F172A"/>
  <circle cx="46" cy="74" r="4" fill="#0F172A"/>
  
  <!-- Motion lines (speed) -->
  <line x1="10" y1="60" x2="18" y2="60" stroke="#F76511" stroke-width="2" opacity="0.5"/>
  <line x1="12" y1="66" x2="20" y2="66" stroke="#F76511" stroke-width="2" opacity="0.4"/>
  <line x1="10" y1="72" x2="18" y2="72" stroke="#F76511" stroke-width="2" opacity="0.3"/>
  
  <!-- Speed limit sign -->
  <circle cx="70" cy="30" r="16" fill="#FFF" stroke="#DC2626" stroke-width="3"/>
  <text x="70" y="30" font-size="14" font-weight="bold" text-anchor="middle" fill="#0F172A">5</text>
  <text x="70" y="40" font-size="7" text-anchor="middle" fill="#0F172A" opacity="0.6">MPH</text>
  
  <!-- Pedestrian zone marker -->
  <circle cx="25" cy="28" r="8" fill="#10B981" opacity="0.3"/>
  <circle cx="25" cy="23" r="3" fill="#10B981"/>
  <rect x="21" y="26" width="8" height="10" rx="1" fill="#10B981"/>
  
  <!-- Slow warning -->
  <rect x="55" y="10" width="32" height="10" rx="2" fill="#F76511"/>
  <text x="71" y="17" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFF">SLOW</text>
</svg>

