<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Safety devices (parking brake, deadman, alarms) -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Parking brake lever -->
  <rect x="25" y="60" width="8" height="25" rx="2" fill="#DC2626" opacity="0.9"/>
  <circle cx="29" cy="58" r="5" fill="#DC2626"/>
  <text x="29" y="62" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFF">P</text>
  
  <!-- Deadman pedal/seat switch -->
  <rect x="45" y="65" width="20" height="15" rx="3" fill="#0F172A" opacity="0.7"/>
  <rect x="47" y="67" width="16" height="11" rx="2" fill="#6B7280"/>
  <circle cx="55" cy="72" r="3" fill="#F76511"/>
  
  <!-- Alarm/beeper -->
  <circle cx="75" cy="45" r="12" fill="#F76511" opacity="0.9"/>
  <path d="M70 45 L75 40 L75 50 Z" fill="#FFF"/>
  
  <!-- Sound waves -->
  <path d="M82 40 Q85 45 82 50" stroke="#F76511" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M85 37 Q89 45 85 53" stroke="#F76511" stroke-width="1.2" fill="none" opacity="0.4"/>
  
  <!-- Functional check marks -->
  <circle cx="25" cy="25" r="10" fill="#10B981"/>
  <path d="M21 25 L24 28 L29 23" stroke="#FFF" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <circle cx="55" cy="25" r="10" fill="#10B981"/>
  <path d="M51 25 L54 28 L59 23" stroke="#FFF" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>

