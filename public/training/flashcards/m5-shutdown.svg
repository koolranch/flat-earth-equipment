<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shutdown sequence -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Forklift (side view, parked) -->
  <rect x="20" y="55" width="40" height="22" rx="2" fill="#6B7280" opacity="0.5"/>
  <rect x="17" y="57" width="6" height="18" fill="#0F172A" opacity="0.4"/>
  <circle cx="28" cy="79" r="5" fill="#0F172A" opacity="0.6"/>
  <circle cx="52" cy="79" r="5" fill="#0F172A" opacity="0.6"/>
  
  <!-- Forks lowered -->
  <rect x="14" y="74" width="6" height="5" rx="1" fill="#10B981"/>
  <rect x="8" y="74" width="6" height="5" rx="1" fill="#10B981"/>
  
  <!-- Power OFF symbol -->
  <circle cx="72" cy="48" r="14" fill="#DC2626"/>
  <circle cx="72" cy="48" r="10" fill="#FFF"/>
  <rect x="70" y="42" width="4" height="8" rx="1" fill="#DC2626"/>
  <circle cx="72" cy="52" r="2" fill="#DC2626"/>
  
  <!-- Shutdown steps (numbered) -->
  <circle cx="25" cy="25" r="10" fill="#F76511"/>
  <text x="25" y="30" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">1</text>
  <text x="25" y="42" font-size="6" text-anchor="middle" fill="#0F172A" opacity="0.6">FORKS</text>
  
  <circle cx="48" cy="25" r="10" fill="#F76511"/>
  <text x="48" y="30" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">2</text>
  <text x="48" y="42" font-size="6" text-anchor="middle" fill="#0F172A" opacity="0.6">BRAKE</text>
  
  <circle cx="71" cy="25" r="10" fill="#F76511"/>
  <text x="71" y="30" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">3</text>
  <text x="71" y="42" font-size="6" text-anchor="middle" fill="#0F172A" opacity="0.6">KEY</text>
</svg>

