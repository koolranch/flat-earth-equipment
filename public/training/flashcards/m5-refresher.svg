<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Refresher training triggers -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Calendar/timeline -->
  <rect x="25" y="20" width="46" height="56" rx="3" fill="#FFF" stroke="#F76511" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="25" y="20" width="46" height="12" rx="3" fill="#F76511"/>
  <text x="48" y="29" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFF">3 YEARS</text>
  
  <!-- Trigger icons -->
  <!-- Incident -->
  <g transform="translate(32, 38)">
    <circle cx="4" cy="4" r="8" fill="#DC2626" opacity="0.2"/>
    <path d="M4 0 L7 8 L1 8 Z" fill="#DC2626"/>
    <circle cx="4" cy="9" r="1" fill="#DC2626"/>
  </g>
  
  <!-- Unsafe operation -->
  <g transform="translate(52, 38)">
    <rect x="0" y="0" width="12" height="10" rx="1" fill="#F76511" opacity="0.3" stroke="#F76511" stroke-width="1.5"/>
    <line x1="2" y1="2" x2="10" y2="8" stroke="#DC2626" stroke-width="2"/>
    <line x1="10" y1="2" x2="2" y2="8" stroke="#DC2626" stroke-width="2"/>
  </g>
  
  <!-- Equipment change -->
  <g transform="translate(32, 56)">
    <rect x="0" y="0" width="10" height="8" rx="1" fill="#10B981" opacity="0.4"/>
    <text x="5" y="6" font-size="6" font-weight="bold" text-anchor="middle" fill="#10B981">NEW</text>
  </g>
  
  <!-- Evaluation needed -->
  <g transform="translate(52, 56)">
    <circle cx="6" cy="4" r="6" fill="#F76511" opacity="0.4" stroke="#F76511" stroke-width="1.5"/>
    <text x="6" y="6" font-size="7" font-weight="bold" text-anchor="middle" fill="#F76511">?</text>
  </g>
  
  <!-- Refresh arrow -->
  <path d="M75 50 Q80 45 80 38 Q80 32 75 28" stroke="#10B981" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M72 30 L75 28 L77 31" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" fill="none"/>
</svg>

