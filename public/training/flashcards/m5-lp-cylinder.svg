<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LP cylinder change -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- LP cylinder -->
  <ellipse cx="48" cy="25" rx="14" ry="6" fill="#9CA3AF"/>
  <rect x="34" y="25" width="28" height="42" fill="#D1D5DB" opacity="0.8"/>
  <ellipse cx="48" cy="67" rx="14" ry="6" fill="#6B7280"/>
  
  <!-- Valve on top -->
  <rect x="45" y="18" width="6" height="8" rx="1" fill="#DC2626" opacity="0.8"/>
  <circle cx="48" cy="16" r="3" fill="#DC2626"/>
  
  <!-- Warning stripes -->
  <rect x="34" y="35" width="28" height="4" fill="#FDE68A"/>
  <rect x="34" y="50" width="28" height="4" fill="#FDE68A"/>
  
  <!-- Gas/flame symbol -->
  <path d="M48 45 Q45 40 48 35 Q51 40 48 45" fill="#F76511" opacity="0.6"/>
  
  <!-- Safety steps checklist -->
  <g transform="translate(70, 20)">
    <circle cx="0" cy="0" r="3" fill="#10B981"/>
    <text x="0" y="1.5" font-size="3" font-weight="bold" text-anchor="middle" fill="#FFF">✓</text>
    <text x="6" y="2" font-size="5" fill="#0F172A">OFF</text>
    
    <circle cx="0" cy="12" r="3" fill="#10B981"/>
    <text x="0" y="13.5" font-size="3" font-weight="bold" text-anchor="middle" fill="#FFF">✓</text>
    <text x="6" y="14" font-size="5" fill="#0F172A">COOL</text>
    
    <circle cx="0" cy="24" r="3" fill="#10B981"/>
    <text x="0" y="25.5" font-size="3" font-weight="bold" text-anchor="middle" fill="#FFF">✓</text>
    <text x="6" y="26" font-size="5" fill="#0F172A">TEST</text>
  </g>
  
  <!-- Wrench/tool -->
  <path d="M15 70 L20 65 L25 70 L20 75 Z" fill="#6B7280" opacity="0.7"/>
  <rect x="18" y="70" width="4" height="12" fill="#6B7280" opacity="0.7"/>
</svg>

