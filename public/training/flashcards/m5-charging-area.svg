<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Charging area requirements -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Charging station -->
  <rect x="25" y="20" width="46" height="60" rx="3" fill="#FDE68A" opacity="0.3" stroke="#F76511" stroke-width="2"/>
  
  <!-- Eyewash station -->
  <g transform="translate(15, 25)">
    <rect x="0" y="0" width="8" height="16" rx="1" fill="#10B981"/>
    <circle cx="4" cy="4" r="2" fill="#FFF"/>
    <path d="M2 8 L6 8" stroke="#FFF" stroke-width="1"/>
  </g>
  
  <!-- Ventilation fan -->
  <g transform="translate(35, 25)">
    <circle cx="8" cy="8" r="8" stroke="#0F172A" stroke-width="1.5" fill="none" opacity="0.6"/>
    <circle cx="8" cy="8" r="6" fill="#9CA3AF" opacity="0.4"/>
    <path d="M8 2 L8 14 M2 8 L14 8" stroke="#0F172A" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Fire extinguisher -->
  <g transform="translate(58, 24)">
    <rect x="0" y="4" width="8" height="14" rx="1" fill="#DC2626"/>
    <rect x="1" y="2" width="6" height="4" rx="1" fill="#DC2626" opacity="0.7"/>
    <text x="4" y="13" font-size="7" font-weight="bold" text-anchor="middle" fill="#FFF">F</text>
  </g>
  
  <!-- Spill kit -->
  <rect x="32" y="48" width="32" height="24" rx="2" fill="#FFF" stroke="#F76511" stroke-width="2"/>
  <path d="M48 54 L51 64 L45 64 Z" fill="#F76511"/>
  <circle cx="48" cy="66" r="1.5" fill="#F76511"/>
  <text x="48" y="60" font-size="6" text-anchor="middle" fill="#0F172A" opacity="0.6">SPILL KIT</text>
  
  <!-- No smoking sign -->
  <circle cx="75" cy="68" r="11" fill="#DC2626"/>
  <circle cx="75" cy="68" r="9" fill="#FFF"/>
  <rect x="72" y="62" width="2" height="8" rx="1" fill="#DC2626"/>
  <ellipse cx="73" cy="60" rx="1.5" ry="2" fill="#DC2626"/>
  <line x1="68" y1="62" x2="82" y2="74" stroke="#DC2626" stroke-width="2.5"/>
</svg>

