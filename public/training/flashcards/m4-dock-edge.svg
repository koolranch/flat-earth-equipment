<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dock edge safety -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Dock platform -->
  <rect x="10" y="35" width="50" height="8" fill="#6B7280" opacity="0.7"/>
  <rect x="10" y="30" width="50" height="5" fill="#9CA3AF" opacity="0.5"/>
  
  <!-- Dock edge (dangerous) -->
  <rect x="58" y="35" width="4" height="8" fill="#FDE68A"/>
  <rect x="58" y="35" width="4" height="8" fill="#DC2626" opacity="0.6"/>
  
  <!-- Drop-off -->
  <path d="M60 43 L60 75" stroke="#DC2626" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
  <text x="65" y="60" font-size="6" fill="#DC2626" opacity="0.7">DROP</text>
  
  <!-- Dock plate/bridge -->
  <rect x="50" y="40" width="24" height="4" rx="1" fill="#10B981" opacity="0.8"/>
  <rect x="50" y="38" width="24" height="2" fill="#10B981" opacity="0.4"/>
  
  <!-- Wheel chocks -->
  <path d="M72 43 L76 43 L78 47 L74 47 Z" fill="#FDE68A" stroke="#F76511" stroke-width="1.5"/>
  <path d="M80 43 L84 43 L86 47 L82 47 Z" fill="#FDE68A" stroke="#F76511" stroke-width="1.5"/>
  
  <!-- Forklift (safe distance) -->
  <rect x="15" y="45" width="25" height="16" rx="2" fill="#F76511" opacity="0.7"/>
  <rect x="12" y="47" width="4" height="12" fill="#0F172A" opacity="0.5"/>
  <circle cx="20" cy="63" r="4" fill="#0F172A"/>
  <circle cx="34" cy="63" r="4" fill="#0F172A"/>
  
  <!-- Safety distance marker -->
  <line x1="40" y1="53" x2="50" y2="53" stroke="#10B981" stroke-width="2"/>
  <line x1="40" y1="50" x2="40" y2="56" stroke="#10B981" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="56" stroke="#10B981" stroke-width="2"/>
  
  <!-- Warning sign -->
  <circle cx="25" cy="18" r="12" fill="#F76511"/>
  <path d="M25 12 L28 22 L22 22 Z" fill="#FFF"/>
  <circle cx="25" cy="24" r="1.5" fill="#FFF"/>
</svg>

