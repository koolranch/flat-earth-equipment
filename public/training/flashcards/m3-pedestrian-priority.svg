<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pedestrian right of way -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Pedestrian (walking person) -->
  <circle cx="30" cy="28" r="8" fill="#10B981" opacity="0.9"/>
  <rect x="23" y="36" width="14" height="20" rx="2" fill="#10B981" opacity="0.9"/>
  <!-- Arms -->
  <rect x="17" y="40" width="26" height="4" rx="2" fill="#10B981" opacity="0.8"/>
  <!-- Legs (walking) -->
  <rect x="24" y="54" width="4" height="16" rx="2" fill="#10B981" opacity="0.9"/>
  <rect x="32" y="54" width="4" height="16" rx="2" fill="#10B981" opacity="0.9" transform="rotate(15 34 62)"/>
  
  <!-- Forklift (yielding/stopped) -->
  <g transform="translate(55, 40)">
    <rect x="0" y="8" width="25" height="18" rx="2" fill="#F76511" opacity="0.6"/>
    <rect x="-3" y="10" width="5" height="14" fill="#0F172A" opacity="0.4"/>
    <circle cx="6" cy="28" r="4" fill="#0F172A" opacity="0.7"/>
    <circle cx="20" cy="28" r="4" fill="#0F172A" opacity="0.7"/>
  </g>
  
  <!-- Priority arrow (pedestrian first) -->
  <path d="M45 48 L38 48" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <path d="M42 44 L38 48 L42 52" stroke="#10B981" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Eye contact indicator -->
  <ellipse cx="30" cy="28" rx="3" ry="2" fill="#FFF" opacity="0.8"/>
  <ellipse cx="68" cy="48" rx="3" ry="2" fill="#FFF" opacity="0.8"/>
  <line x1="33" y1="28" x2="65" y2="48" stroke="#10B981" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Priority badge -->
  <circle cx="75" cy="20" r="12" fill="#10B981"/>
  <text x="75" y="26" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">#1</text>
</svg>

