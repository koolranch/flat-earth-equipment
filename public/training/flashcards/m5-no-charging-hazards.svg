<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Charging safety (no flames/smoking) -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Battery being charged -->
  <rect x="30" y="45" width="36" height="30" rx="2" fill="#0F172A" opacity="0.6" stroke="#F76511" stroke-width="2"/>
  <rect x="40" y="40" width="6" height="8" rx="1" fill="#DC2626"/>
  <text x="43" y="46" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFF">+</text>
  <rect x="50" y="40" width="6" height="8" rx="1" fill="#0F172A"/>
  <text x="53" y="46" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFF">âˆ’</text>
  
  <!-- Charging cable -->
  <path d="M66 60 L75 60 L75 50" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  
  <!-- Vent caps in place -->
  <circle cx="40" cy="52" r="3" fill="#10B981"/>
  <circle cx="48" cy="52" r="3" fill="#10B981"/>
  <circle cx="56" cy="52" r="3" fill="#10B981"/>
  
  <!-- NO SMOKING -->
  <circle cx="25" cy="25" r="13" fill="#DC2626"/>
  <circle cx="25" cy="25" r="11" fill="#FFF"/>
  <rect x="23" y="19" width="2" height="8" rx="1" fill="#DC2626"/>
  <ellipse cx="24" cy="17" rx="1.5" ry="2" fill="#DC2626"/>
  <line x1="16" y1="16" x2="34" y2="34" stroke="#DC2626" stroke-width="3"/>
  
  <!-- NO FLAMES -->
  <circle cx="71" cy="25" r="13" fill="#DC2626"/>
  <circle cx="71" cy="25" r="11" fill="#FFF"/>
  <path d="M71 20 Q68 16 71 12 Q74 16 71 20 Q73 18 71 20" fill="#DC2626"/>
  <line x1="62" y1="16" x2="80" y2="34" stroke="#DC2626" stroke-width="3"/>
  
  <!-- PPE required (gloves) -->
  <path d="M45 68 L45 80 M42 75 L42 78 M48 75 L48 78 M51 76 L51 79" 
        stroke="#F76511" stroke-width="2" stroke-linecap="round"/>
  <text x="48" y="88" font-size="6" text-anchor="middle" fill="#F76511" font-weight="bold">PPE</text>
</svg>

