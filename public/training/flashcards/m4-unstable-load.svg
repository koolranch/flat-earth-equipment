<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Unstable load -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Forks -->
  <rect x="20" y="52" width="45" height="6" rx="1" fill="#6B7280" opacity="0.9"/>
  
  <!-- Unstable/tilted load (WRONG) -->
  <g transform="rotate(-12 48 35)">
    <rect x="25" y="25" width="20" height="16" rx="1" fill="#DC2626" opacity="0.3" stroke="#DC2626" stroke-width="2"/>
    <rect x="25" y="38" width="20" height="3" fill="#DC2626" opacity="0.5"/>
  </g>
  
  <!-- Motion/falling indicators -->
  <path d="M48 25 L52 20 L50 28" stroke="#DC2626" stroke-width="2" fill="none"/>
  <path d="M42 30 L38 26 L40 32" stroke="#DC2626" stroke-width="2" fill="none"/>
  
  <!-- Big X (prohibited) -->
  <circle cx="48" cy="35" r="18" fill="none" stroke="#DC2626" stroke-width="3" opacity="0.8"/>
  <line x1="35" y1="22" x2="61" y2="48" stroke="#DC2626" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Secure/strap solution (RIGHT) -->
  <g transform="translate(55, 25)">
    <rect x="0" y="20" width="18" height="14" rx="1" fill="#10B981" opacity="0.5" stroke="#10B981" stroke-width="1.5"/>
    <rect x="0" y="31" width="18" height="2" fill="#10B981" opacity="0.8"/>
    <!-- Securing strap -->
    <path d="M-2 27 L20 27" stroke="#F76511" stroke-width="2.5"/>
    <circle cx="-2" cy="27" r="2" fill="#F76511"/>
    <circle cx="20" cy="27" r="2" fill="#F76511"/>
  </g>
  
  <!-- Checkmark for secured -->
  <circle cx="75" cy="55" r="10" fill="#10B981"/>
  <path d="M71 55 L74 58 L79 53" stroke="#FFF" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Text labels -->
  <text x="48" y="75" font-size="7" text-anchor="middle" fill="#DC2626" font-weight="bold">SECURE FIRST</text>
</svg>

