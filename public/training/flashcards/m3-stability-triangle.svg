<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stability triangle -->
  <rect width="96" height="96" fill="transparent"/>
  
  <!-- Triangle outline (stability triangle) -->
  <path d="M48 25 L75 70 L21 70 Z" 
        stroke="#F76511" stroke-width="3" fill="none"/>
  <path d="M48 25 L75 70 L21 70 Z" 
        fill="#F76511" opacity="0.1"/>
  
  <!-- Front wheels (two points of triangle) -->
  <circle cx="33" cy="70" r="8" fill="#0F172A" opacity="0.8"/>
  <circle cx="33" cy="70" r="5" fill="#6B7280"/>
  
  <circle cx="63" cy="70" r="8" fill="#0F172A" opacity="0.8"/>
  <circle cx="63" cy="70" r="5" fill="#6B7280"/>
  
  <!-- Rear axle pivot (top point) -->
  <circle cx="48" cy="25" r="6" fill="#DC2626" opacity="0.9"/>
  <circle cx="48" cy="25" r="3" fill="#FFF"/>
  
  <!-- Center of gravity indicator -->
  <circle cx="48" cy="50" r="10" fill="#10B981" opacity="0.3" stroke="#10B981" stroke-width="2"/>
  <text x="48" y="54" font-size="12" font-weight="bold" text-anchor="middle" fill="#10B981">CG</text>
  
  <!-- Labels -->
  <text x="48" y="18" font-size="7" text-anchor="middle" fill="#DC2626" font-weight="bold">PIVOT</text>
  <text x="25" y="85" font-size="6" text-anchor="middle" fill="#0F172A" opacity="0.6">FRONT</text>
  <text x="71" y="85" font-size="6" text-anchor="middle" fill="#0F172A" opacity="0.6">FRONT</text>
</svg>

