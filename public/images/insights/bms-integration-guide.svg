<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title>BMS Integration for Lithium Forklift Chargers</title>
  <desc>Illustration of a forklift connected to a lithium charger with a CAN bus icon, representing BMS integration.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c2410c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  <g opacity="0.25">
    <circle cx="1400" cy="180" r="300" fill="#0ea5e9"/>
    <circle cx="200" cy="760" r="260" fill="#f97316"/>
  </g>

  <!-- Headline -->
  <g transform="translate(80,140)">
    <rect x="-10" y="-10" width="920" height="140" rx="12" fill="rgba(2,6,23,0.35)"/>
    <text x="0" y="48" font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial" font-size="48" font-weight="800" fill="#f8fafc">
      BMS Integration
    </text>
    <text x="0" y="108" font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial" font-size="40" font-weight="600" fill="#cbd5e1">
      Lithium Forklift Chargers • CAN bus • Safety • Compatibility
    </text>
  </g>

  <!-- Forklift silhouette -->
  <g transform="translate(120,480) scale(1.05)" fill="#e5e7eb">
    <!-- Wheels -->
    <circle cx="180" cy="150" r="52" fill="#94a3b8"/>
    <circle cx="420" cy="150" r="68" fill="#94a3b8"/>
    <circle cx="180" cy="150" r="28" fill="#e5e7eb"/>
    <circle cx="420" cy="150" r="36" fill="#e5e7eb"/>
    <!-- Body -->
    <rect x="120" y="20" width="360" height="120" rx="14" fill="#e5e7eb"/>
    <rect x="220" y="-40" width="120" height="100" rx="10" fill="#e5e7eb"/>
    <rect x="350" y="-40" width="30" height="140" rx="6" fill="#e5e7eb"/>
    <rect x="385" y="-40" width="18" height="140" rx="6" fill="#e5e7eb"/>
    <!-- Mast / forks -->
    <rect x="520" y="-80" width="22" height="220" rx="8" fill="#e5e7eb"/>
    <rect x="545" y="-80" width="18" height="220" rx="8" fill="#e5e7eb"/>
    <rect x="570" y="110" width="150" height="14" rx="6" fill="#e5e7eb"/>
    <rect x="570" y="90" width="150" height="14" rx="6" fill="#e5e7eb"/>
  </g>

  <!-- Charger unit -->
  <g transform="translate(1050,420)">
    <rect x="0" y="-120" width="240" height="280" rx="18" fill="rgba(15,23,42,0.55)" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="24" y="-90" width="192" height="80" rx="10" fill="#111827" stroke="#22d3ee" stroke-width="2"/>
    <text x="40" y="-40" font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial" font-size="28" font-weight="700" fill="#22d3ee">48V • 120A</text>
    <rect x="24" y="20" width="192" height="28" rx="6" fill="#0ea5e9"/>
    <rect x="24" y="60" width="192" height="28" rx="6" fill="#22d3ee"/>
    <rect x="24" y="100" width="192" height="28" rx="6" fill="#14b8a6"/>
  </g>

  <!-- Cable with CAN nodes -->
  <g transform="translate(720,560)" stroke="#f97316" stroke-width="6" fill="none" filter="url(#softGlow)">
    <path d="M0,0 C80,-30 160,-30 240,0 S400,60 520,20"/>
  </g>
  <g transform="translate(880,520)">
    <circle cx="0" cy="0" r="12" fill="#f97316"/>
    <circle cx="80" cy="-10" r="10" fill="#f97316"/>
    <circle cx="160" cy="-6" r="8" fill="#f97316"/>
    <circle cx="240" cy="2" r="10" fill="#f97316"/>
  </g>

  <!-- CAN bus badge -->
  <g transform="translate(1180,260)">
    <rect x="-8" y="-8" width="220" height="68" rx="12" fill="url(#accentGrad)"/>
    <text x="12" y="38" font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial" font-size="32" font-weight="800" fill="#fff">CAN BUS</text>
  </g>

  <!-- Footer line -->
  <g transform="translate(80,820)">
    <rect x="0" y="0" width="1440" height="2" fill="#334155"/>
    <text x="0" y="44" font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial" font-size="28" font-weight="700" fill="#e5e7eb">
      Flat Earth Equipment • Technical Guide
    </text>
  </g>
</svg>


